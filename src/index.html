<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='theme-color' content='#1d2a57'>
  <style>
    html, body {
      margin-left: -2px;
      margin-right: -2px;
      margin-bottom: -5px;

      outline: none !important;
      overflow: hidden !important;
      border: none;

      background-color: #1d2a57;
    }

    * {
      box-sizing: border-box;
    }

    .window-container {
      padding-top: 1.75em;
      width: 100%;
      height: calc(100vh + 2px);
    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <iframe class='window-container' src='https://dictionary.cambridge.org' />
</body>
</html>
